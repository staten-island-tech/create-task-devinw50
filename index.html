<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Dice Guessing Game</h1>
    <input type="number" id="guess" min="1" max="6" placeholder="Enter your guess (1-6)">
    <button onclick="rollDice()">Roll Dice</button>
    <p id="result"></p>
  </div>
  <script src="dye.js"></script>
</body>
</html>
